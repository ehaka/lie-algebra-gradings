<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Gradings in dimension 3</title>
<link rel="stylesheet" type="text/css" href="classification-style.css">
</head>
<body>
<details id="L3_1" class="lie-algebra carnot">
    <summary>L3_1</summary>
    <details class="grading-type positivisable">
        <summary>3.3</summary>
        <table class="grading-list">
        <tr class="grading positive">
            <td class="label">a</td>
            <td><table class="gradingarray"><tr><td> (1, 0, 0) </td><td> (0, 1, 0) </td><td> (0, 0, 1) </td></tr><tr><td> &lt;Y_3&gt; </td><td> &lt;Y_2&gt; </td><td> &lt;Y_1&gt; </td></tr></table></td>
        </tr>
        </table>
    </details>
    
    <details class="grading-type positivisable">
        <summary>2.11</summary>
        <table class="grading-list">
        <tr class="grading positive">
            <td class="label">a</td>
            <td><table class="gradingarray"><tr><td> (1, 0) </td><td> (0, 1) </td></tr><tr><td> &lt;Y_1, Y_2&gt; </td><td> &lt;Y_3&gt; </td></tr></table></td>
        </tr>
        </table>
    </details>
    
    <details class="grading-type carnot positivisable">
        <summary>1.001</summary>
        <table class="grading-list">
        <tr class="grading stratification positive">
            <td class="label">a</td>
            <td><table class="gradingarray"><tr><td> 1 </td></tr><tr><td> &lt;Y_1, Y_2, Y_3&gt; </td></tr></table></td>
        </tr>
        </table>
    </details>
</details>
<details id="L3_2" class="lie-algebra carnot">
    <summary>L3_2</summary>
    <table class="brackets">
    <tr><td class="brkt">[Y_1, Y_2]</td><td class="eq">=</td><td class="res">Y_3</td></tr>
    </table>
    
    <details class="grading-type positivisable">
        <summary>2.3</summary>
        <table class="grading-list">
        <tr class="grading positive">
            <td class="label">a</td>
            <td><table class="gradingarray"><tr><td> (1, 0) </td><td> (0, 1) </td><td> (1, 1) </td></tr><tr><td> &lt;Y_1&gt; </td><td> &lt;Y_2&gt; </td><td> &lt;Y_3&gt; </td></tr></table></td>
        </tr>
        </table>
    </details>
    
    <details class="grading-type carnot positivisable">
        <summary>1.11</summary>
        <table class="grading-list">
        <tr class="grading nonpositive">
            <td class="label">a</td>
            <td><table class="gradingarray"><tr><td> 1 </td><td> 0 </td></tr><tr><td> &lt;Y_2, Y_3&gt; </td><td> &lt;Y_1&gt; </td></tr></table></td>
        </tr>
        <tr class="grading stratification positive">
            <td class="label">b</td>
            <td><table class="gradingarray"><tr><td> 1 </td><td> 2 </td></tr><tr><td> &lt;Y_1, Y_2&gt; </td><td> &lt;Y_3&gt; </td></tr></table></td>
        </tr>
        </table>
    </details>
    
    <details class="grading-type non-positivisable">
        <summary>0.001</summary>
        <table class="grading-list">
        <tr class="grading nonpositive">
            <td class="label">a</td>
            <td><table class="gradingarray"><tr><td> 0 </td></tr><tr><td> &lt;Y_1, Y_2, Y_3&gt; </td></tr></table></td>
        </tr>
        </table>
    </details>
</details>
</body>
</html>
