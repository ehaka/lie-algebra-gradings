<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Gradings in dimension 2</title>
<link rel="stylesheet" type="text/css" href="classification-style.css">
</head>
<body>
<details id="L2_1" class="lie-algebra carnot">
    <summary>L2_1</summary>
    <details class="grading-type positivisable">
        <summary>2.2</summary>
        <table class="grading-list">
        <tr class="grading positive">
            <td class="label">a</td>
            <td><table class="gradingarray"><tr><td> (1, 0) </td><td> (0, 1) </td></tr><tr><td> &lt;Y_2&gt; </td><td> &lt;Y_1&gt; </td></tr></table></td>
        </tr>
        </table>
    </details>
    
    <details class="grading-type carnot positivisable">
        <summary>1.01</summary>
        <table class="grading-list">
        <tr class="grading stratification positive">
            <td class="label">a</td>
            <td><table class="gradingarray"><tr><td> 1 </td></tr><tr><td> &lt;Y_1, Y_2&gt; </td></tr></table></td>
        </tr>
        </table>
    </details>
</details>
</body>
</html>
